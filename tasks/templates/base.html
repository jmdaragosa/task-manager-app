<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />
</head>
<body class="bg-pink-100 min-h-screen font-mono">
    <!-- Header -->
    <header class="p-4 flex justify-between items-center">
        <h1 class="text-4xl text-pink-600">Task Manager</h1>
        {% if user.is_authenticated %}
            <nav class="flex space-x-3">
                <a href="{% url 'home' %}"
                   class="bg-pink-500 text-white px-4 py-2 rounded-lg shadow hover:bg-pink-600 transition">
                   Home
                </a>
                <a href="{% url 'task_list' %}"
                   class="bg-pink-500 text-white px-4 py-2 rounded-lg shadow hover:bg-pink-600 transition">
                   Tasks
                </a>
                <a href="{% url 'login' %}"
                   class="bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-600 transition">
                   Logout
                </a>
            </nav>

        {% endif %}
    </header>

    <!-- Main Content -->
    <main class="p-6">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
