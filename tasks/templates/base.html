<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <!-- Header -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-blue-600">Task Manager</h1>
        {% if user.is_authenticated %}
            <nav class="space-x-4">
                <a href="{% url 'home' %}" class="text-gray-700 hover:text-blue-600">Home</a>
                <a href="{% url 'task_list' %}" class="text-gray-700 hover:text-blue-600">Tasks</a>
                <a href="{% url 'logout' %}" class="text-red-500 hover:text-red-700">Logout</a>
            </nav>
        {% endif %}
    </header>

    <!-- Main Content -->
    <main class="p-6">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
